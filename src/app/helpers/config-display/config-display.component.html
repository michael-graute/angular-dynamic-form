@if (formConfig) {
  <div>
    <div class="card mb-5 mt-5">
      <div class="card-header">
        <button type="button" class="btn btn-dark btn-sm" (click)="toggleFormConfig()">{{ showConfig ? 'Hide' : 'Show' }} Config</button>
      </div>
      @if (showConfig) {
        <div class="card-body config-display">
          <pre [innerHTML]="formConfigPretty"></pre>
        </div>
      }
    </div>
  </div>
}
