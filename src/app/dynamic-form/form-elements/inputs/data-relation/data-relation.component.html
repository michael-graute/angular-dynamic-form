<div [formGroup]="form" [class]="{'hidden': hidden, 'form-floating': config?.floatingLabel}" class="mb-2">
  @if (config?.label) {
    <span class="label">{{config?.label}}</span>
  }
  <fg-data-relation-element [formControlName]="key" [settings]="config?.settings"/>
</div>
@if (config?.helpText) {
  <div class="form-text">{{config?.helpText}}</div>
}
@if (control?.errors) {
  <ul class="error-messages form-text text-danger">
    @for (message of getErrorMessages(); track $index) {
      <li>{{message}}</li>
    }
  </ul>
}
