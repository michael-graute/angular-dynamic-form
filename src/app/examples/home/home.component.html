<fg-dynamic-form id="dynamicForm" asyncUrl="/get-form" [debug]="false" (onCustomCallBack)="customCallBack($event)" (onFormSubmit)="formSubmit($event)" (onFormCancel)="formCancel($event)" (onFormReset)="formReset($event)" (onFormConfigLoaded)="formConfigLoaded($event)"></fg-dynamic-form>
<button type="button" class="btn btn-primary" (click)="addElement()">Add Element</button>
@if (counter > 0) {
  <button type="button" class="btn btn-primary" (click)="deleteElement()">Remove last added Element</button>
}
<fg-config-display [formConfig]="formConfig"></fg-config-display>
