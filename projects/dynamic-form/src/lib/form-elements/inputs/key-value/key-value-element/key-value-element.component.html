@for (dataset of value; track dataset; let i = $index) {
  <div class="row">
    @for (col of settings.colDefs; track col) {
      <div class="col mb-2">
        <div class=" form-floating">
          <input type="text" class="form-control" [id]="id + col.varName + i" [(ngModel)]="dataset[col.varName]" [placeholder]="col.header">
          <label [for]="id + col.varName + i">{{col.header}}</label>
        </div>
      </div>
    }
    <div class="col-1">
      <button type="button" class="btn btn-danger" (click)="removeRow(i)">-</button>
    </div>
  </div>
}
<div class="d-flex gap-1 justify-content-end">
  <button type="button" class="btn btn-success" (click)="addRow()">Add</button>
</div>
